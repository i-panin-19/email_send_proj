{% extends 'main/base.html' %}

{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ object.message }}</h3>
                </div>
                <div class="card-body">
                    <h2>{{ object.last_datetime }}</h2>
                    <p>{{ object.status }}</p>
                    <p>{{ object.log_message }}</p>
                    <p>№ {{ object.pk }}</p>
                    <a href="#" type="button" class="btn btn-danger rounded-pill px-3">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
